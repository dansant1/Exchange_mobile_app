<template name="inicio">

  <a href="/signup" class="boton"  style="border-bottom: 1px solid black"><i class="fa fa-user-plus" aria-hidden="true"></i> REGISTRATE</a>
  <a href="/carta" class="boton carta">LA CARTA</a>

</template>

<template name="login">
  <div class="menu">
    <a href="/"><i class="fa fa-reply" aria-hidden="true"></i></a>
    <h3>INICIAR SESION</h3>
  </div>
  <div class="details">
    <br>
    <input type="text" name="email" placeholder="EMAIL">
    <input type="password" name="password" placeholder="CONTRASEÑA">
    <br>
    <button class="boton_entrar">ENTRAR</button>
    <a href="#" class="texto">¿Olvidaste tu contraseña?</a>
    <a href="#" class="texto" style="font-size: 35px;">ó</a>
    <br><br>
     <button class="boton_entrar" style="background: #3b5998;">CONECTATE CON FACEBOOK</button>
  </div>
</template>

<template name="signup">
  <div class="menu">
    <a href="/"><i class="fa fa-reply" aria-hidden="true"></i></a>
    <h3>REGISTRATE</h3>
  </div>
  <div class="details">
    
    <input type="text" style="height: 50px;" name="nombre" placeholder="NOMBRE Y APELLIDO">
    <input type="text" style="height: 50px;" name="nacimiento" placeholder="FECHA DE NACIMIENTO">
    <input type="number" style="height: 50px;" name="telefono" placeholder="NUMERO DE TELEFONICO (EJ. 987234176)">
    <input type="email" style="height: 50px;" name="email" placeholder="EMAIL">
    <input type="password" style="height: 50px;" name="password" placeholder="CONTRASEÑA">
    <br>
    <button style="height: 50px;" class="boton_entrar">REGISTRAR</button>
    
    <a href="#" class="texto" style="font-size: 35px;">ó</a>
   
     <button class="boton_entrar" style="position: relative; background: #3b5998; height: 30px; width: 70%; font-size: 13px; margin: 5px auto; left: 15%; top: 35px; border-radius: 3px;">CONECTATE CON FACEBOOK</button>
  </div>
</template>

<template name="home">
  <div class="menu" style="background: #141414; border-color: #141414;">
    <a href="#" class="open"><i class="fa fa-bars" aria-hidden="true"></i></a>

    <span class="user"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
  </div>

  <div class="menu-lateral">
    <ul class="menu-list">
      <li> <i class="fa fa-home" aria-hidden="true"></i> INICIO</li>
      <li><i class="fa fa-user" aria-hidden="true"></i> PERFIL</li>
      <li class="carta2"><i class="fa fa-envelope-o" aria-hidden="true"></i> CARTA</li>

      <li class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> SALIR</li>
    </ul>
  </div>

    <p class="presentacion">¿Que se te antoja hoy?</p>
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="slide1.png" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="slide2.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="slide3.png" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
   <p class="presentacion">La Carta</p>
   
   <div class="container-fluid">
     <div class="fila">
       <div class=" car" style="width: 60%">
        <img src="/1.jpg">
        <p class="centered"  name="e1">Nuestra Especialidad</p>
       </div>
       <div class=" car" style="width: 40%">
        <img src="/13.jpg">

       </div>
     </div>

       <div class="car">

       </div>
       <div class=" car">
        <img src="/14.jpg">

       </div>
     </div>
