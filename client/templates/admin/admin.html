  					</div>
  					<button type="button" class="btn btn-default b">Agregar</button>
				</form>
			</div>

        <h2>3. Agregar rango</h2>
        <form>
          <div class="form-group">
              <label for="desde">Desde ($)</label>
              <input type="number" class="form-control" id="desde" name="desde">
            </div>
            <div class="form-group">
              <label for="hasta">Hasta ($)</label>
              <input type="number" class="form-control" id="hasta" name="hasta">
            </div>
            <button type="submit" class="btn btn-default r">Agregar</button>
        </form>
      </div>
		</div>
		<div class="row">

			<div class="col-md-6">
				<h2>4. Agregar tipo de cambio</h2>
				<form>
					<div class="form-group">
  						<label for="pais">País</label>

					<div class="form-group">

  						</select>
					</div>
					<div class="form-group">
    					<label for="cambio">Cambio</label>
    					<input type="number" class="form-control" id="cambio" name="cambio">
  					</div>
  					<button type="submit" class="btn btn-default c">Agregar cambio</button>
				</form>
			</div>

        <div class="col-md-6">
        <h2>5. Agregar Tarifa</h2>
        <form>
          <div class="form-group">
            <label for="pais">País</label>
            <select style="margin-left: 0;" class="form-control" id="pais1">
              {{#each paises}}
              <option value="{{this._id}}">{{this.nombre}}</option>
              {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="banco">Banco</label>

              {{#each bancos}}
              <option value="{{this._id}}">{{this.nombre}}</option>
              {{/each}}
            </select>
        </div>

            <label for="cargo" style="display: block;">Cargo (%)</label>

            <label>${{this.desde}} - ${{this.hasta}}</label>
            <input type="number" class="form-control" id="{{this._id}}" name="{{this._id}}">

		</div>

		<div class="row">
