<template name="registro">
	<div class="contenedor" style="height: 1100px; background-color: {{fondo}}">

		<div class="topmenu" style="background-color: {{menu}}">

			<span class="log">
				<a href="/home"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			</span>


			<span class="empresa">Regístrate</span>
		</div>

		<div class="container">
			<div class="row">
			<br>
			<div class="col-md-6">
				<form>
					<h2 class="titulo" style="background-color:  {{menu}}">Detalle de regístro</h2>
					<br>
  					<div class="form-group">
    					<label for="email">Email</label>

      					<input type="email" class="form-control" id="email" name="email">

  					</div>
  					<div class="form-group">
    					<label for="password">Contraseña</label>

      					<input type="password" class="form-control" id="password" name="password">

  					</div>
  					<h2 class="titulo" style="background-color:  {{menu}}">Detalle de perfil</h2>
  					<br>
  					<div class="form-group">
    					<label for="nombre">Nombre</label>

      					<input type="text" class="form-control" id="nombre" name="nombre">

  					</div>
  					<div class="form-group">
    					<label for="ap">Apellido paterno</label>

      					<input type="text" class="form-control" id="ap" name="ap">

  					</div>
  					<div class="form-group">
    					<label for="am">Apellido materno</label>

      					<input type="text" class="form-control" id="am" name="am">

  					</div>
  					<div class="form-group">
    					<label for="telefono">Teléfono</label>
								<input type="text" class="form-control" name="area" value="1" style="width: 20%; display: inline-block;">
      					<input type="number" class="form-control" style="width: 50%; display: inline-block;" id="telefono" name="telefono">
  					</div>
  					<div class="banner" style="height: 36px; background-color: {{menu}}">
						 <label class="btn btn-primary" id="id" style="background-color: {{menu}}; border-color: #304FFE;">
                			Cargar ID <input id="dni2" name="iiid" type="file" accept="image/*" style="display: none;">

            	</label>
							<span id="cargado"></span>
					</div>
					<br>
  					<div class="form-group">
    					<label for="pais">País</label>

      						<select class="form-control" style="padding-left: 0; margin-left: 0;" id="pais">
      							<option>Canadá</option>
      							<option>Estados Unidos</option>
    							{{#each paises}}
    							<option>{{this.nombre}}</option>
    							{{/each}}
  							</select>
  					</div>
  					<div class="form-group">
    					<label for="direccion">Dirección</label>

      					<input type="text" class="form-control" id="direccion" name="direccion">
  					</div>
  					<div class="form-group">
    					<label for="ciudad">Ciudad</label>

      					<input type="text" class="form-control" id="ciudad" name="ciudad">
  					</div>
  					<div class="form-group">
    					<label for="fn" style="display: block;">Fecha de nacimiento</label>

      					<input type="number" min="1" max="31" style="display: inline-block; width: 60px;" class="form-control" placeholder="día" id="fn" name="dia">
      					<input type="number" min="1" max="12" style="display: inline-block; width: 60px;" class="form-control" id="fn" placeholder="mes" name="mes">
      					<input type="number" min="1910" max="2000" style="display: inline-block; width: 60px;" class="form-control" id="fn" placeholder="año" name="anio">
  					</div>
				</form>
			</div>

			</div>


		</div>

	</div>
	<div class="menu" style="background-color: {{menu}}">
		<a href="/home" class="r">
			<p>
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
				Registrar
			</p>

		</a>
		<a href="/home">
			<p>
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
				Regresar
			</p>

		</a>

	</div>
</template>
