<template name="calculadora">
	<div class="contenedor" style="background-color: {{fondo}}">
		
		<div class="topmenu" style="background-color: {{menu}}">

			<span class="log">
				<a href="/home" style="color: #34495e"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			</span>
			

			<span class="empresa">Calculadora</span>
		</div>

		<div class="container">
			<div class="row">
			<br>
			<div class="col-md-6">
				<table>
				 
				  <tr>
				    <td style="padding-right: 10px;"><label for="pais">País</label></td>
				    <td>
				    	<div class="form-group">
				    		<select class="form-control" style="padding-left: 0; margin-left: 0;" id="pais">
      							<option value="">--Seleccione un país--</option>
    							{{#each paises}}
    							<option value="{{this._id}}">{{this.nombre}}</option>
    							{{/each}}
  							</select>
				    	</div>
				    </td>
				  </tr>
				  <tr>
				    <td style="padding-right: 10px;"><label for="banco">Banco</label></td>
				    <td>
				    	<div class="form-group">
				    		<select style="padding-left: 0; margin-left: 0;" class="form-control" id="banco">
  							{{#each bancos}}
  				  				<option value="{{this._id}}">{{this.nombre}}</option>
  							{{/each}}
  							</select>
				    	</div>
				    </td>
				  </tr>
				  <!-- <tr>
				    <td style="padding-right: 10px;"><label for="monto">Monto a Enviar</label></td>
				    <td>
				    	<div class="form-group">
				    		<input type="number" class="form-control" id="monto" name="monto">
				    	</div>
				    </td>
				  </tr> -->

			<tr>

              	<td>
                  <label for="monto">Moneda Dólares</label>
                </td>
                <td>
                  <div class="form-group">
                    <input type="number" style="width: 95px; display: inline-block; margin-left: 5px;" class="form-control" id="montod" name="montod">
                    <button class="btn btn-primary calc-dolar" style="width: 75px; border: none; background-color: {{menu}}">Calcular
                    </button>
                  </div>
                </td>
            </tr>
            <tr>

              <td>
                  <label for="monto">Moneda Nacional</label>
                </td>
                <td>
                  <div class="form-group">
                    <input type="number" class="form-control" style="display: inline-block; width: 95px; margin-left: 5px;" id="monto" name="monto">
                    <button class="btn btn-primary calc" style="width: 75px; border: none; background-color: {{menu}}">Calcular
                    </button>
                  </div>
                </td>
            </tr>
				  
				</table>
				<!--<button class="btn btn-primary calc" style="width: 130px; background-color: {{menu}};border-color: {{color}}; ">Calcular
              	</button> -->
				
			</div>
				
			</div>

			<div class="row">
				<div class="col-md-6">
				<br>
					<table>
						  <tr>
						    <td style="padding-right: 35px;"><label style="width: 77px;" for="monto2">Tipo de Cambio ($)</label></td>
						    <td>
						    	<div class="form-group">
						    		<input disabled id="cambio" name="cambio" type="number" style="display: inline-block;" class="form-control">
						    	</div>
						    </td>
						  </tr>
						  <tr>
						    <td style="padding-right: 10px;"><label for="monto2">Monto ($)</label></td>
						    <td>
						    	<div class="form-group">
						    		<input disabled id="monto2" name="monto2" type="number" class="form-control">
						    	</div>
						    </td>
						  </tr>
						  <tr>
						    <td style="padding-right: 10px;"><label for="cargo" >Cargo ($)</label></td>
						    <td>
						    	<div class="form-group">
						    		<input disabled type="number" name="cargo"  class="form-control" >	
						    	</div>
						    </td>
						  </tr>
						  <tr>
						  	<td>
						  		<label for="total">Total ($)</label>
						  	</td>
						  	<td>
						  		<div class="form-group">
						  			<input disabled type="number" name="total" class="form-control">
						  		</div>
						  	</td>
						  </tr>
				</table>
					
				</div>
			</div>
		</div>
		
	</div>
	
	<div class="menu" style="background-color: {{menu}}">
		<a href="/enviar">
			<p>
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
				Enviar
			</p>
			
		</a>
		<a href="#" class="calc">
			<p>
				<i class="fa fa-calculator" aria-hidden="true"></i>
				Calcular
			</p>
			
		</a>
		
	</div>
</template>
