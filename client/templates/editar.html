<template name="editar">
{{#if currentUser}}
		<div class="contenedor" style="height: 600px; background-color: {{fondo}}">
		
		<div class="topmenu" style="background-color: {{menu}}">

			<span class="log">
				<a href="/home" style="color: #34495e"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			</span>
			

			<span class="empresa">Corregir orden</span>
		</div>

		<div class="container">
			<div class="row">
			<br>
			<div class="col-md-6">
				<form>
  					<div class="form-group">
    					<label for="ordenes" style="display: inline-block; width: 120px;">Número de orden</label>
    					
      					<select class="form-control" style="padding-left: 0; margin-left: 30px; width: 155px; display: inline-block; margin-right: 20px;" id="ordenes">
    						{{#each ordenes}} 
    						<option value="{{this._id}}" >#{{this.codigo}}</option>
    						{{/each}}
  						</select>
    					
  					</div>
  					
  					<div class="form-group">
    					<label for="monto" style="display: inline-block; width: 150px;">Nonbre del remitente</label>
    					<input value="{{currentUser.profile.nombre}} {{currentUser.profile.ap}} {{currentUser.profile.am}}" style="width: 155px; display: inline-block;" type="text" class="form-control" id="remitente" name="remitente" >
      					
  					</div>
					
					<div class="banner-2">
            			{{#each dni}}
            			{{#if isImage}}
						<img src="{{this.url}}" style="width: 90%;">
						{{/if}}
						{{/each}}
					</div>

					{{#if tieneCompania}}

					<div class="form-group">
	                  <label for="compania" >Compañia</label>
	                  <select class="form-control" name="compania" id="compania4" style="font-size: 11px; color: black;">
	                 
	                  {{#each companias}}
	                      <option value="{{this._id}}" {{selectedco}} >{{this.nombre}}</option>
	                  {{/each}}
	                  </select>
                	</div>
  					
					{{/if}}
					<div class="form-group">
  						<label for="problema">Descripción del problema</label>
  						<textarea class="form-control" rows="4" name="problema" id="problema"></textarea>
					</div>
  					
				</form>	
			</div>
				
			</div>

		</div>
		
	</div>
	
	<div class="menu" style="background-color: {{menu}}">
		<a class="r">
			<p>
				<i class="fa fa-paper-plane" aria-hidden="true"></i>
				Editar
			</p>
			
		</a>
		<a href="/home">
			<p>
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
				Regresar
			</p>
			
		</a>
		
	</div>
{{else}}
	{{>login2}}
{{/if}}
</template>
