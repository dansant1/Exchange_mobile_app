<template name="slides">
	<div class="contenedor">
	<div class="swiper-container">
    
    	<div class="swiper-wrapper">
        
        	{{#each slides}}

        	<div class="swiper-slide">
        		<h2>{{this.titulo}}</h2>
        		<p>{{this.descripcion}}</p>
        	</div>
        	
        	{{/each}}
    	</div>
    
    	<div class="swiper-pagination"></div>

        

	</div>
	<a href="/home" class="login" style="position: absolute; top: 415px; left: 35px">Saltar</a>
	<a class="saltar" href="/registro">Reg√≠strate</a>

</div>

</template>
